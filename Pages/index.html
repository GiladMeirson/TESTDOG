    <body onload="init()">

                    </div>

                    <div id="profilePhotoWrap">
                        <input type="image" src="../images/profileUserless.jpg"

                        <input type="file" id="profilePhotoIN" style="display:
                            none;" onchange="loadFile(event)"/>
                    </div>



                </div>
            </header>

            <div id="FormContainer">
                <form id="RegForm">
                    <p>שם חיית המחמד</p>
                    <input type="text" name="namePetIN" id="namePetIN">
                    <p>גיל</p>
                    <input type="number" name="agePetIN" max="25" min="0"

                    <p>מצב רפואי</p>
                    <div id="checksCon">
                        <div>
                            <label for="kalevet">כלבת</label>

                            <input type="checkbox" name="kalevet" id="tolatpark">
                        </div>
                        <div>

                            <input type="checkbox" name="kalevet" id="siros">
                        </div>


                    </div>

                    <p>שם הבעלים</p>
                    <input type="text" name="nameOwnerIN" id="nameOwnerIN">
                    <p>מס נייד של הבעלים</p>
                    <input type="tel" name="telOwnerIN" id="telOwnerIN">
                    <p>מייל של הבעלים</p>
                    <input type="email" name="mailOwnerIN" id="mailOwnerIN">
                </form>

            </div>
            <div id="BtnWrap">
                <button onclick="SubmitProfile()" id="GoBTN">הכן לי פרופיל</button>
